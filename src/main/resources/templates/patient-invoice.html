<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fatura</title>
</head>
<body>

<h1>Fatura</h1>

<div>
    <p><b>Fatura ID:</b> <span th:text="${invoice.id}"></span></p>
    <p><b>Durum:</b> <span th:text="${invoice.status}"></span></p>
    <p><b>Tutar:</b> <span th:text="${invoice.finalAmount}"></span> TL</p>
    <p><b>Son Ödeme:</b> <span th:text="${invoice.dueDate}"></span></p>
</div>

<form th:if="${invoice.status != null and invoice.status.name() != 'PAID'}"
      th:action="@{'/patient/invoices/' + ${invoice.id} + '/pay'}"
      method="post">
    <button type="submit">Ödeme Yap</button>
</form>

<p><a th:href="@{/patient/home}">Geri dön</a></p>

</body>
</html>
