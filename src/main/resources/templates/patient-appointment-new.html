<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Randevu - Merkez Diş Kliniği</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <div class="clinic-name">Merkez Diş Kliniği</div>
                <div class="clinic-subtitle">Yeni Randevu Oluştur</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Yeni Randevu Oluştur</h1>
            </div>

            <form th:action="@{/patient/appointments/new}" method="get">
                <div class="form-group">
                    <label for="dentistId">Doktor:</label>
                    <select id="dentistId" name="dentistId" class="form-control" required>
                        <option value="" disabled th:selected="${selectedDentistId == null}">Doktor seç</option>
                        <option th:each="d : ${dentists}"
                                th:value="${d.id}"
                                th:text="${d.firstName + ' ' + d.lastName}"
                                th:selected="${selectedDentistId != null and d.id == selectedDentistId}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="treatmentId">İşlem (Alan):</label>
                    <select id="treatmentId" name="treatmentId" class="form-control" required>
                        <option value="" disabled th:selected="${selectedTreatmentId == null}">İşlem seç</option>
                        <option th:each="t : ${treatments}"
                                th:value="${t.id}"
                                th:text="${t.name}"
                                th:selected="${selectedTreatmentId != null and t.id == selectedTreatmentId}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Tarih:</label>
                    <input id="date" name="date" type="date" class="form-control" required
                           th:value="${selectedDate != null ? selectedDate : ''}">
                </div>

                <button type="submit" class="btn btn-primary">Uygun Saatleri Göster</button>
            </form>

            <div th:if="${slots != null}" style="margin-top: 30px; padding-top: 30px; border-top: 2px solid var(--light-gray);">
                <h3 style="color: var(--primary-navy); margin-bottom: 20px;">Uygun Saatler</h3>

                <div th:if="${#lists.isEmpty(slots)}" class="empty-state">
                    <p>Bu tarih için uygun saat bulunmamaktadır.</p>
                </div>

                <form th:if="${!#lists.isEmpty(slots)}" th:action="@{/patient/appointments}" method="post">
                    <input type="hidden" name="dentistId" th:value="${selectedDentistId}"/>
                    <input type="hidden" name="treatmentId" th:value="${selectedTreatmentId}"/>

                    <div class="time-slots">
                        <div th:each="s : ${slots}" class="time-slot">
                            <label>
                                <input type="radio" name="appointmentDatetime"
                                       th:value="${#temporals.format(s, 'yyyy-MM-dd''T''HH:mm:ss')}"
                                       required>
                                <span th:text="${#temporals.format(s, 'HH:mm')}"></span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Randevuyu Kaydet</button>
                </form>
            </div>

            <div class="nav-links">
                <a th:href="@{/patient/home}">← Geri dön</a>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const dateInput = document.getElementById("date");
            const now = new Date();
            const pad = n => String(n).padStart(2, "0");
            const min = now.getFullYear() + "-" + pad(now.getMonth() + 1) + "-" + pad(now.getDate());
            dateInput.min = min;
        })();
    </script>
</body>
</html>
