<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Randevu</title>
</head>
<body>
<h1>Yeni Randevu Oluştur</h1>

<form th:action="@{/patient/appointments}" method="post">
    <div>
        <label for="dentistId">Doktor:</label>
        <select id="dentistId" name="dentistId" required>
            <option value="" disabled selected>Doktor seç</option>
            <option th:each="d : ${dentists}"
                    th:value="${d.id}"
                    th:text="${d.firstName + ' ' + d.lastName}">
            </option>
        </select>
    </div>

    <div>
        <label for="appointmentDatetime">Tarih/Saat:</label>
        <input id="appointmentDatetime" name="appointmentDatetime" type="datetime-local" required>
    </div>

    <button type="submit">Kaydet</button>
</form>

<p><a th:href="@{/patient/home}">Geri dön</a></p>
</body>
</html>
