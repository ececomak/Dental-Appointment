<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Merkez Diş Kliniği</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div>
                <div class="clinic-name">Merkez Diş Kliniği</div>
                <div class="clinic-subtitle">Sağlıklı Gülüşler İçin Yanınızdayız</div>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Giriş Yap</h1>

            <div th:if="${loginError}" class="alert alert-error">
                <p>E-posta veya şifre hatalı.</p>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">E-posta:</label>
                    <input type="email" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Giriş Yap</button>
            </form>

            <div class="nav-links" style="border-top: none; margin-top: 30px; padding-top: 0;">
                <a th:href="@{/}">← Ana sayfaya dön</a>
            </div>
        </div>
    </div>
</body>
</html>
